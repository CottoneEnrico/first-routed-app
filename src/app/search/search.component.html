<h1>Search</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length == 0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let items of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ items.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', items.artists[0].id]">
                  {{ items.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', items.id]">
                  {{ items.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', items.album.id]">
                  {{ items.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
